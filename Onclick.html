<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer</title>
</head>
<body>
<form>
  <img id="Img" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 30%">
  <p>You click me below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight();">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('Img');
    function init() {
        imgObj = document.getElementById('Img');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
